<ion-header>
	<ion-navbar>
		<ion-title>
			{{username}} To-Do List
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<!-- creates multiple ion items for each item, every 2nd item has diffrent background color -->
		<!-- TODO fix background color overhang -->
		<ion-item *ngFor="let item of todoItems; let i = index;" [ngClass]="(i % 2 == 0) ? 'even' : 'odd'" (click)="removeItem(item)">{{item.taskCont}}</ion-item>
	</ion-list>
</ion-content>
