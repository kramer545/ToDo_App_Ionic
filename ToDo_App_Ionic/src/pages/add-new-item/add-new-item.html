<ion-header>
	<ion-navbar>
		<ion-title>
			Add New Task
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="close()"><ion-icon name="cancel"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content>
 
    <ion-item>
      <ion-label floating>Task</ion-label>
      <ion-input type="text" [(ngModel)]="taskCont"></ion-input>
    </ion-item>
 
  <button ion-button (click)="saveItem()">Finish</button>
 
</ion-content>
